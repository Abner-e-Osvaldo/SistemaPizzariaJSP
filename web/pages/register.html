<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="pages/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="pages/assets/fonts/fontawesome-all.min.css">
</head>

<body class="bg-info">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url(&quot;pages/assets/img/Login-Pizzaria.png;);"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4"><i class="fas fa-user text-info"></i> Cadastro </h4>
                            </div>
                            <form class="user" method="POST" action="CadastrarUsuarioController">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Nome" name="nome"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Sobrenome" name="sobrenome"></div>
                                </div>
                                <div class="form-group"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="E-mail" name="email"></div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="Senha" name="senha"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput" placeholder="Confirmar senha" name="senhaConfirm"></div>
                                </div><button class="btn btn-info btn-block text-white btn-user" type="submit">Registrar</button>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small text-dark" href="login.html">JÃ¡ tenho uma conta</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="pages/assets/js/jquery.min.js"></script>
    <script src="pages/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="pages/assets/js/chart.min.js"></script>
    <script src="pages/assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="pages/assets/js/theme.js"></script>
</body>

</html>
