<!DOCTYPE html>
<html>

<head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="pages/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="pages/assets/fonts/fontawesome-all.min.css">
</head>

<body class="bg-gradient-info">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;pages/assets/img/Login-Pizzaria.png;);"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                       <i class="fas fa-hat-wizard text-info"></i> <h4 class="text-dark mb-4"> PIZZA M√ÅGICA</h4>
                                    </div>
                                    <form class="user" method="POST" action="LoginController?opcao=login" >
                                        <div class="form-group"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email"></div>
                                        <div class="form-group"><input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password" name="password"></div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">Remember Me</label></div>
                                            </div>
                                        </div><button class="btn btn-info btn-block text-white btn-user" type="submit">Login</button>
                                        <hr>
                                    </form>
                                    
                                    <form method="POST" action="LoginController?opcao=cadastro">
                                       
                                    <div class="text-center"> <button class="btn btn-dark btn-block text-white btn-user" type="submit">Cadastrar</button></div>
                                    <br>
                                    <div class="text-center"><button class="btn btn-dark btn-block text-white btn-user" type="submit">Esqueceu a senha ?</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="pages/assets/js/jquery.min.js"></script>
    <script src="pages/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="pages/assets/js/chart.min.js"></script>
    <script src="pages/assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="pages/assets/js/theme.js"></script>
</body>

</html>
